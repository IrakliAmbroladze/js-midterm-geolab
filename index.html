<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geolab-JS-midterm</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">My Cart</h1>
        <button id="refreshBtn" class="refreshBtn" type="button">
          Refresh
        </button>
      </header>
      <main>
        <input id="search" type="text" placeholder="Search products by title" />
        <ul id="product-list"></ul>
      </main>
      <aside>
        <h2>Cart Summary</h2>
        <ul id="summary">
          <li>Total Products <span id="total-products">0</span></li>
          <li>Total Quantity <span id="total-qty">0</span></li>
          <li>Total Price <span id="total-price">0</span></li>
        </ul>
        <button type="button">Proceed to Checkout</button>
      </aside>
      <script src="./script/index.js"></script>
    </div>
  </body>
</html>
